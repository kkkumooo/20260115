<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時課堂投票系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }

        /* 題目區塊 */
        .question-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* 投票按鈕區塊 */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .vote-btn {
            padding: 20px;
            font-size: 1.5rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .vote-btn:active {
            transform: scale(0.95);
        }

        /* 按鈕顏色 */
        .btn-a { background-color: #FF6384; } /* 紅 */
        .btn-b { background-color: #36A2EB; } /* 藍 */
        .btn-c { background-color: #FFCE56; } /* 黃 */
        .btn-d { background-color: #4BC0C0; } /* 綠 */

        /* 結果圖表區塊 */
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .reset-btn {
            padding: 8px 16px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="question-section">
        <h2>課堂即時投票</h2>
        <input type="text" id="questionInput" placeholder="請在此輸入老師的題目..." value="您覺得今天的天氣如何？">
    </div>

    <div class="options-grid">
        <button class="vote-btn btn-a" onclick="vote(0)">選項 A</button>
        <button class="vote-btn btn-b" onclick="vote(1)">選項 B</button>
        <button class="vote-btn btn-c" onclick="vote(2)">選項 C</button>
        <button class="vote-btn btn-d" onclick="vote(3)">選項 D</button>
    </div>

    <div class="chart-container">
        <canvas id="voteChart"></canvas>
        <div class="controls">
            <h3 id="totalVotes">總票數: 0</h3>
            <button class="reset-btn" onclick="resetVotes()">重置投票結果</button>
        </div>
    </div>

    <script>
        // 初始化數據
        let votes = [0, 0, 0, 0]; // A, B, C, D 的票數
        const labels = ['選項 A', '選項 B', '選項 C', '選項 D'];
        
        // 設定 Chart.js 圖表
        const ctx = document.getElementById('voteChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', // 長條圖
            data: {
                labels: labels,
                datasets: [{
                    label: '票數',
                    data: votes,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1 // 設定 Y 軸刻度為整數
                        }
                    }
                },
                plugins: {
                    legend: { display: false } // 隱藏圖例
                }
            }
        });

        // 投票功能
        function vote(index) {
            votes[index]++;
            updateChart();
        }

        // 更新圖表與總票數
        function updateChart() {
            myChart.data.datasets[0].data = votes;
            myChart.update();
            
            const total = votes.reduce((a, b) => a + b, 0);
            document.getElementById('totalVotes').innerText = `總票數: ${total}`;
        }

        // 重置功能
        function resetVotes() {
            if(confirm("確定要清空所有投票結果嗎？")) {
                votes = [0, 0, 0, 0];
                updateChart();
            }
        }
    </script>
</body>
</html>
